# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches:
      - main
      - issue-*

  pull_request:
    branches:
      - main
      - issue-*

permissions:
    statuses: write
    checks: write
    contents: write
    pull-requests: write

jobs:
  build:
    name: Build and Test  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Java and Maven
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Checkout Practice Software Testing repo
      uses: actions/checkout@v4
      with:
        repository: testsmith-io/practice-software-testing
        path: practice-repo

    - name: Start Practice Software Testing with Docker Compose
      working-directory: practice-repo
      run: docker compose up -d

    - name: Create DB Schema and seed the database
      working-directory: practice-repo
      run: docker-compose exec laravel-api php artisan migrate:fresh --seed

    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Build Project and run tests
      run: mvn clean install

    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots
        path: screenshots

    - name: Test Report
      uses: dorny/test-reporter@v2
      if: success() || failure()
      with:
        name: Test Results
        path: ${{ github.workspace }}/target/surefire-reports/TEST-TestSuite.xml
        reporter: java-junit
        java-version: 17